machine:
  environment:
    CONTAINER_NAME: quay.io/redsift/sandbox-go-rocksdb
    GO_V: 1.9
    ROCKSDB_V: 5.7.3
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --build-arg ROCKSDB_VERSION=$ROCKSDB_V -t $GO_V .

test:
  override:
    - docker run --entrypoint /bin/ls $GO_V -l /usr/local/lib

deployment:
  production:
    branch: master
    commands:
      - docker login -e $QUAY_EMAIL -u $QUAY_USER -p $QUAY_PASS quay.io
      - |
        set -e
        VERSION=v$(docker run -u 7438:7438 -t --entrypoint=/usr/local/go/bin/go $GO_V version 2>&1 | cut -s -d " " -f3 | sed 's/go//')
        MAJOR_VERSION=(${VERSION//./ })
        echo "Tagging as $CONTAINER_NAME:$VERSION"
        docker tag -f $GO_V:latest $CONTAINER_NAME:$VERSION
        echo "Tagging as $CONTAINER_NAME:$MAJOR_VERSION"
        docker tag -f $GO_V:latest $CONTAINER_NAME:$MAJOR_VERSION
        latest=$GO_V:latest
        echo "Tagging $latest as $CONTAINER_NAME:latest"
        docker tag $latest $CONTAINER_NAME:latest
        docker push $CONTAINER_NAME
